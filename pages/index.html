	<title>No Tomorrow</title>

<body>

<div class='preloader active'></div>

<div class='starter'></div>
<div class='modal-overlay'></div>
<div class='add-task__modal'>
	<div class='modal__wrapper'>
		<button class='close-btn'>
			<i class='fas fa-times'></i>
		</button>

		<h1 class='modal-title'>Add Task</h1>

		<form action='#' class='add-task__form'>
			<div>
				<label for='task-title'></label>
				<input type='text' name='task-title' id='task-title' placeholder='Title'>
			</div>
			<div>
				<label for='task-descr'></label>
				<!--                <input type="text" name="task-descr" id="task-descr" placeholder="Description">-->
				<textarea name='task-descr' id='task-descr' placeholder='Description'></textarea>
			</div>
		</form>

		<div class='buttons__wrapper'>
			<div class='first-column'>
				<button class='set-deadline'>
					<i class='far fa-clock'></i>
				</button>

				<button class='set-tag'>
					<i class='fas fa-tag'></i>
				</button>

				<button class='set-priority'>
					<i class='far fa-flag'></i>
				</button>
			</div>

			<div class='second-column'>
				<button class='send-task'>
					<i class='far fa-paper-plane'></i>
				</button>
			</div>
		</div>
	</div>
</div>

<div class='set-deadline__modal-window'>
	<div class='set-deadline__wrapper'>
		<button class='close-btn'>
			<i class='fas fa-times'></i>
		</button>

		<div class='date-picker'>
			<div class='selected-date'></div>

			<div class='dates'>
				<div class='month'>
					<div class='arrows prev-mth'>&lt;</div>
					<div class='mth'>June</div>
					<div class='arrows next-mth'>&gt;</div>
				</div>

				<div class='days'></div>
			</div>
		</div>

		<div class='time-picker'>
			<div class='hours'>
				<div class='hour'>1</div>
				<div class='hour'>2</div>
				<div class='hour'>3</div>
				<div class='hour'>4</div>
				<div class='hour'>5</div>
				<div class='hour'>6</div>
				<div class='hour'>7</div>
				<div class='hour'>8</div>
			</div>
			<div class='dots'>:</div>
			<div class='minutes'>
				<div class='minute'>1</div>
				<div class='minute'>2</div>
				<div class='minute'>3</div>
				<div class='minute'>4</div>
				<div class='minute'>5</div>
				<div class='minute'>6</div>
				<div class='minute'>7</div>
				<div class='minute'>8</div>
			</div>
		</div>

		<div class='set-deadline__btns'>
			<button class='set-deadline__btn cancel-btn'>cancel</button>
			<button class='set-deadline__btn choose-time__btn'>choose time</button>
		</div>
	</div>
</div>
